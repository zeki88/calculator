<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="screenValue"></div>
        <div id="screenResult"></div>
      </div>
      <div id="buttons">
        <button id="clear" value="clear">C</button>
        <button id="allClear" value="allClear">AC</button>
        <button id="add" value="add">+</button>
        <button id="sub" value="sub">-</button>
        <button id="mult" value="mult">x</button>
        <button id="divi" value="divi">/</button>
        <button id="result">=</button>
      </div>
    </div>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
